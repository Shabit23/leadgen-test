<!DOCTYPE html>
<html>
<head>
    <title>Keyword Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'keyword_form' %}">LeadGen</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'keyword_form' %}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'keyword_list' %}">Generated Leads</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h2 class="mb-4">Search for Lead Keyword</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_keyword" class="form-label">Keyword</label>
            <input type="text" name="keyword" class="form-control" id="id_keyword" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
</body>
</html>
