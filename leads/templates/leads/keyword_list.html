<!DOCTYPE html>
<html>
<head>
    <title>Keyword List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'keyword_form' %}">LeadGen</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'keyword_form' %}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'keyword_list' %}">Generated Leads</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h2 class="mb-4">Previously Generated Keyword Links</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
          <thead class="table-dark">
              <tr>
                  <th>Keyword</th>
                  <th>Date Created</th>
                  <th>Export</th>
                  <th>Validation</th>
              </tr>
          </thead>
          <tbody>
              {% for keyword in keywords %}
              <tr>
                  <td>{{ keyword.keyword }}</td>
                  <td>{{ keyword.created_at }}</td>
                  <td>
                      <a class="btn btn-success btn-sm" href="{% url 'export_keyword_excel' slug=keyword.slug %}">ðŸ“¥ Export Excel</a>
                  </td>
                  <td>
                      <a class="btn btn-warning btn-sm" href="{% url 'keyword_leads' slug=keyword.slug %}">Validate</a>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
