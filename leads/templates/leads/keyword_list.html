<!DOCTYPE html>
<html>
<head>
    <title>Keyword List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'keyword_form' %}">LeadGen</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'keyword_form' %}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'keyword_list' %}">Generated Leads</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h2 class="mb-4">Previously Generated Keyword Links</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr><th>Keyword</th><th>Slug URL</th><th>Date Created</th><th>Export</th></tr>
        </thead>
        <tbody>
            {% for keyword in keywords %}
            <tr>
                <td>{{ keyword.keyword }}</td>
                <td><a href="{% url 'keyword_leads' slug=keyword.slug %}">/results/{{ keyword.slug }}/</a></td>
                <td>{{ keyword.created_at }}</td>
                <td><a class="btn btn-success btn-sm" href="{% url 'export_keyword_excel' slug=keyword.slug %}">ðŸ“¥ Export Excel</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
